
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Madhav Sharma - 3D Visiting Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    
  <div class="border-wrapper">
    <div class="spotlight"></div>
    <div class="scene">
      <!-- Touch Hint Over Card -->
      <div id="touch-hint">
        <img src="handshake.svg.png" alt="Swipe Gesture" />
        <p>Touch and drag to rotate</p>
      </div>

      <div class="card3d" id="card">
        <div class="card-face front">
          <img src="1.png" alt="Front of Card" />
        </div>
        <div class="card-face back">
          <img src="2.png" alt="Back of Card" />
        </div>
      </div>


      
    </div>
  </div>
    

  <script src="script.js"></script>
</body>
</html>
